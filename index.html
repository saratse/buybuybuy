        // --- Image Resizing and Conversion Utility ---
        
        /**
         * å£“ç¸®åœ–ç‰‡ä¸¦è½‰æ›ç‚º Base64 ç¸®åœ–ã€‚
         * @param {File} file - åŸå§‹åœ–ç‰‡æª”æ¡ˆã€‚
         * @returns {Promise<string>} Base64 æ ¼å¼çš„ç¸®åœ–æ•¸æ“šã€‚
         */
        function resizeImageAndConvertToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_SIZE = 120; // ç¸®åœ–æœ€å¤§é‚Šé•· (ä¾‹å¦‚ 120x120)
                        let width = img.width;
                        let height = img.height;

                        // è¨ˆç®—ç¸®æ”¾æ¯”ä¾‹
                        if (width > height) {
                            if (width > MAX_SIZE) {
                                height *= MAX_SIZE / width;
                                width = MAX_SIZE;
                            }
                        } else {
                            if (height > MAX_SIZE) {
                                width *= MAX_SIZE / height;
                                height = MAX_SIZE;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);

                        // è½‰æ›ç‚º Base64 (ä½¿ç”¨ JPEG æ ¼å¼å’Œ 0.7 å£“ç¸®ç‡ä»¥ç¯€çœ localStorage ç©ºé–“)
                        const base64 = canvas.toDataURL('image/jpeg', 0.7);
                        resolve(base64);
                    };
                    img.onerror = () => reject('Image loading error');
                    img.src = event.target.result;
                };
                reader.onerror = () => reject('FileReader error');
                reader.readAsDataURL(file);
            });
        }

            function parseCSVLine(text) {
                const result = [];
                let current = '';
                let inQuotes = false;

                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    if (char === '"') {
                        if (i + 1 < text.length && text[i + 1] === '"') {
                            current += '"'; // Escaped double quote ""

                        current = '';
                    } else {
                        current += char;
                    }
                }
                result.push(current.trim().replace(/^"|"$/g, ''));
                return result;

            // --- Event Listeners for Data Management ---

            csvFile.addEventListener('change', (event) => {

            // --- Rendering and Item Operations ---

            function renderItems() {
                itemList.innerHTML = '';

                    itemDiv.dataset.index = index;

                    const content = `

                        <div class="${item.imageBase64 ? 'col-span-4' : 'flex-grow min-w-0 pr-3'}">

                                <span class="font-semibold text-accent-text mr-3"><i class="fas fa-yen-sign mr-1"></i> ${(item.estimatedPrice || 0).toLocaleString('en-US')} JPY</span>
                            </p>

                            <!-- é€£çµèˆ‡åœ–ç‰‡æ¨™è¨˜ -->

                                ${item.referenceLink ? `

                            ${item.purchased ? '<span class="text-xs font-semibold success-text mt-2 inline-block"><i class="fas fa-check-circle mr-1"></i> å·²è³¼è²·</span>' : ''}

                        <!-- ç¸®åœ– (ä½” 1/5 æ¬„) -->
                        ${item.imageBase64 ? `
                            <div class="col-span-1 ml-auto flex-shrink-0 w-12 h-12 overflow-hidden rounded-md border-2 border-gray-600">

                        ` : ''}

                        <!-- å³å´æ“ä½œæŒ‰éˆ• (åœ¨ flex ä½ˆå±€ä¸­æ”¾ç½®æœ€å³é‚Šï¼Œåœ¨ grid ä½ˆå±€ä¸­æ”¾åœ¨ä¸‹æ–¹) -->
                        <div class="${item.imageBase64 ? 'col-span-5 pt-3 border-t border-gray-700 mt-3 flex justify-end' : 'flex flex-col space-y-2 ml-3 flex-shrink-0'}">
                            <!-- æ¨™è¨˜æŒ‰éˆ• (å¤§) -->
                            <button class="toggle-purchased-btn w-10 h-10 rounded-full flex items-center justify-center transition duration-200 shadow-md ${item.purchased ? 'bg-success-text hover:bg-green-700' : 'accent-bg hover:opacity-80'} ${item.imageBase64 ? 'mr-3' : ''}" 
                                data-index="${index}" title="${item.purchased ? 'æ¨™è¨˜ç‚ºæœªè³¼' : 'æ¨™è¨˜ç‚ºå·²è³¼'}">
                                <i class="fas ${item.purchased ? 'fa-undo' : 'fa-shopping-basket'} text-white text-base"></i>
                            </button>
                            
                            <!-- ç·¨è¼¯/åˆªé™¤ (å°) -->

                                <button class="edit-btn w-6 h-6 rounded-full bg-blue-600 text-white flex items-center justify-center hover:bg-blue-700 transition duration-200" data-index="${index}" title="ç·¨è¼¯">
                                    <i class="fas fa-pen text-xs"></i>

                    `;
                    itemDiv.innerHTML = content;
                    itemList.appendChild(itemDiv);
                });
            }

            // Delegated Event Listener for Item Actions
            itemList.addEventListener('click', (event) => {
                const target = event.target.closest('button');
                if (!target) return;

                const index = parseInt(target.dataset.index);

                if (target.classList.contains('toggle-purchased-btn')) {
                    togglePurchased(index);
                } else if (target.classList.contains('edit-btn')) {
                    openEditModal(index);
                } else if (target.classList.contains('delete-btn')) {
                    deleteItem(index);

            });

            function togglePurchased(index) {
                items[index].purchased = !items[index].purchased;
                saveItems();
                showMessage(items[index].purchased ? 'é …ç›®å·²æ¨™è¨˜ç‚º [å·²è³¼è²·]ï¼' : 'é …ç›®å·²æ¨™è¨˜ç‚º [å¾…è³¼è²·]ï¼', 'info');
            }

            async function deleteItem(index) {
                const name = items[index].name;
                const confirmed = await showConfirm(
                    'âš ï¸ åˆªé™¤ç¢ºèª',
                    `ç¢ºå®šè¦åˆªé™¤ã€Œ${name}ã€çš„è¨˜éŒ„å—ï¼Ÿ`,
                    'åˆªé™¤',
                    'bg-red-600'

            // --- Image Upload Handlers ---

            imageUpload.addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (file) {

                        imageThumbnail.src = base64Data;
                        imagePreviewContainer.classList.remove('hidden');
                        removeImageBtn.classList.remove('hidden');
                        // æš«å­˜ Base64 æ•¸æ“šåˆ° datasetï¼Œç­‰å¾… Modal å„²å­˜
                        imageThumbnail.dataset.base64 = base64Data;

                        showMessage('åœ–ç‰‡è™•ç†å¤±æ•—ï¼', 'error');
                    }
                }
            });

            removeImageBtn.addEventListener('click', () => {
                imageThumbnail.src = '';
                imageThumbnail.dataset.base64 = ''; // æ¸…é™¤æš«å­˜
                imagePreviewContainer.classList.add('hidden');
                removeImageBtn.classList.add('hidden');
            });


            // --- Edit Modal Functions ---

            function openEditModal(index) {
                currentEditIndex = index;
                const item = items[index];

                document.getElementById('editName').value = item.name;
                document.getElementById('editFriend').value = item.friend;
                document.getElementById('editQuantity').value = item.quantity;
                document.getElementById('editPurchased').checked = item.purchased;

                // Load New Fields
                document.getElementById('editCategory').value = item.category || '';
                // æ ¼å¼åŒ–é‡‘é¡é¡¯ç¤º (åŠ ä¸Šåƒä½ç¬¦è™Ÿï¼Œæ–¹ä¾¿æŸ¥çœ‹)
                document.getElementById('editEstimatedPrice').value = (item.estimatedPrice || 0).toLocaleString('en-US');
                document.getElementById('editReferenceLink').value = item.referenceLink || '';

                // Load Image
                if (item.imageBase64) {
                    imageThumbnail.src = item.imageBase64;
                    imageThumbnail.dataset.base64 = item.imageBase64; // è¼‰å…¥æ™‚å­˜å…¥ dataset
                    imagePreviewContainer.classList.remove('hidden');
                    removeImageBtn.classList.remove('hidden');
                } else {
                    imageThumbnail.src = '';
                    imageThumbnail.dataset.base64 = '';
                    imagePreviewContainer.classList.add('hidden');
                    removeImageBtn.classList.add('hidden');
                }

                editModal.classList.remove('hidden');
            }

            closeModalBtn.addEventListener('click', () => {
                editModal.classList.add('hidden');
                currentEditIndex = null;
            });

            editForm.addEventListener('submit', (event) => {
                event.preventDefault();

                if (currentEditIndex !== null) {
                    const quantityValue = parseInt(document.getElementById('editQuantity').value);
                    const rawPrice = document.getElementById('editEstimatedPrice').value.replace(/,/g, '');
                    const priceValue = parseInt(rawPrice) || 0; // å…è¨±ç‚º 0 æˆ–ç©º

                    if (isNaN(quantityValue) || quantityValue <= 0 || isNaN(priceValue)) {
                        showMessage('è³¼è²·é‡å¿…é ˆæ˜¯æœ‰æ•ˆçš„æ­£æ•´æ•¸ï¼Œé‡‘é¡å¿…é ˆæ˜¯æœ‰æ•ˆæ•¸å­—ã€‚', 'error');
                        return;
                    }

                    const updatedItem = {
                        ...items[currentEditIndex],
                        name: document.getElementById('editName').value.trim(),

                        quantity: quantityValue,

                    items[currentEditIndex] = updatedItem;
                    saveItems();
                    editModal.classList.add('hidden');
                    currentEditIndex = null;

            // Initial Load

        });
