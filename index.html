        /**
         * å£“ç¸®åœ–ç‰‡ä¸¦è½‰æ›ç‚º Base64 æ•¸æ“šã€‚
         * @param {File} file - åŸå§‹åœ–ç‰‡æª”æ¡ˆã€‚
         * @param {number} maxSize - åœ–ç‰‡æœ€å¤§é‚Šé•·ã€‚
         * @param {number} quality - JPEG å£“ç¸®å“è³ª (0.0 to 1.0)ã€‚
         * @returns {Promise<string>} Base64 æ ¼å¼çš„åœ–ç‰‡æ•¸æ“šã€‚
         */
        function resizeImageAndConvertToBase64(file, maxSize, quality) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        let width = img.width;
                        let height = img.height;

                        // è¨ˆç®—ç¸®æ”¾æ¯”ä¾‹
                        if (width > maxSize || height > maxSize) {
                             if (width > height) {
                                height *= maxSize / width;
                                width = maxSize;
                            } else {
                                width *= maxSize / height;
                                height = maxSize;
                            }
                        }
                        
                        canvas.width = width;
                        canvas.height = height;
                        
                        const ctx = canvas.getContext('2d');
                        // ç¢ºä¿èƒŒæ™¯ç‚ºç™½è‰²ï¼Œé˜²æ­¢é€æ˜å€åŸŸè®Šé»‘
                        ctx.fillStyle = '#1A1A2E'; // ä½¿ç”¨ä¸»é¡ŒèƒŒæ™¯è‰²ä½œç‚ºå¡«å……
                        ctx.fillRect(0, 0, width, height);
                        ctx.drawImage(img, 0, 0, width, height);

                        // è½‰æ›ç‚º Base64 
                        const base64 = canvas.toDataURL('image/jpeg', quality);
                        resolve(base64);
                    };
                    img.onerror = () => reject('Image loading error');
                    img.src = event.target.result;
                };
                reader.onerror = () => reject('FileReader error');
                reader.readAsDataURL(file);
            });
        }

            // æ›´å¯é çš„ CSV è§£æå‡½æ•¸ï¼Œè™•ç†å¼•è™Ÿå’Œé€—è™Ÿ
            function parseCSVLine(text) {
                const result = [];
                let current = '';
                let inQuotes = false;

                for (let i = 0; i < text.length; i++) {
                    const char = text[i];
                    if (char === '"') {
                        if (i + 1 < text.length && text[i + 1] === '"') {
                            current += '"'; // Escaped double quote ""
                            i++;
                        } else {
                            inQuotes = !inQuotes; // Toggle quotes state
                        }
                    } else if (char === ',' && !inQuotes) {
                        result.push(current.trim().replace(/^"|"$/g, ''));
                        current = '';
                    } else {
                        current += char;
                    }
                }
                result.push(current.trim().replace(/^"|"$/g, ''));
                return result;
            }

            function parseCSV(csvText) {
                // 1. ç§»é™¤å¯èƒ½çš„ Byte Order Mark (BOM)
                if (csvText.charCodeAt(0) === 0xFEFF) {
                    csvText = csvText.slice(1);
                }

                const lines = csvText.trim().split('\n');
                if (lines.length < 2) {
                    showMessage('CSV æ ¼å¼éŒ¯èª¤æˆ–å…§å®¹ç©ºç™½ã€‚', 'error');
                    return;
                }

                // ä½¿ç”¨ç¬¬ä¸€è¡Œæ¨™é¡Œä¾†å‹•æ…‹å®šä½æ¬„ä½
                const headers = parseCSVLine(lines[0]).map(h => h.trim());
                const dataLines = lines.slice(1);
                
                // 2. å¼·åŒ– findIndex é‚è¼¯ï¼šå°‡ header å’Œ keyword é€²è¡Œã€Œå»ç©ºæ ¼+è½‰å°å¯«ã€æ­£è¦åŒ–å¾Œå†é€²è¡ŒåŒ…å«æª¢æŸ¥ï¼Œæé«˜å®¹éŒ¯ç‡
                const findIndex = (keywords) => headers.findIndex(h => {
                    const normalizedHeader = h.replace(/\s/g, '').toLowerCase(); // ç§»é™¤æ‰€æœ‰ç©ºæ ¼
                    return keywords.some(k => normalizedHeader.includes(k.replace(/\s/g, '').toLowerCase()));
                });

                // æ ¹æ“šä½¿ç”¨è€…æä¾›çš„ CSV æ¨™é¡Œèª¿æ•´é—œéµå­—åˆ—è¡¨
                const itemNameIndex = findIndex(['è³¼è²·ç‰©', 'é …ç›®åç¨±', 'Item Name', 'é€£çµ', 'Item']);
                const friendNameIndex = findIndex(['å¡«å¯«äºº', 'æœ‹å‹åç¨±', 'Friend Name', 'å§“å', 'Name']);
                const quantityIndex = findIndex(['è³¼è²·é‡', 'æ•¸é‡', 'Quantity']);
                const categoryIndex = findIndex(['é¡å‹', 'Category']); 
                const priceIndex = findIndex(['é è¨ˆé‡‘é¡(JPY)', 'Estimated Price', 'é‡‘é¡']); 
                const linkIndex = findIndex(['åƒè€ƒé€£çµ æˆ– åœ–ç‰‡', 'åƒè€ƒé€£çµ', 'Reference Link', 'é€£çµ', 'URL']); 
                const timestampIndex = findIndex(['æ™‚é–“æˆ³è¨˜', 'Timestamp']); // æ–°å¢æ™‚é–“æˆ³è¨˜ç´¢å¼•
                
                if (itemNameIndex === -1 || friendNameIndex === -1 || quantityIndex === -1 || categoryIndex === -1 || priceIndex === -1 || timestampIndex === -1) {
                    console.error('Failed to identify required columns. Detected headers:', headers);
                    showMessage('CSV æ¨™é¡Œè¡Œç„¡æ³•è­˜åˆ¥ã€‚è«‹ç¢ºèªåŒ…å«: æ™‚é–“æˆ³è¨˜, è³¼è²·ç‰©, å¡«å¯«äºº, è³¼è²·é‡, é¡å‹, é è¨ˆé‡‘é¡(JPY)ã€‚', 'error');
                    return;
                }

                let newItemsCount = 0;
                let existingItems = new Set(items.map(item => `${item.name}-${item.friend}`)); // é¿å…å®Œå…¨é‡è¤‡åŒ¯å…¥

                dataLines.forEach(line => {
                    const cols = parseCSVLine(line);
                    
                    if (cols.length > Math.max(itemNameIndex, friendNameIndex, quantityIndex, categoryIndex, priceIndex, linkIndex || 0, timestampIndex)) {
                        const name = cols[itemNameIndex].trim();
                        const friend = cols[friendNameIndex].trim();
                        const quantity = parseInt(cols[quantityIndex].trim());
                        const category = cols[categoryIndex].trim() || 'å…¶ä»–'; 
                        
                        // è™•ç†é‡‘é¡ï¼šç§»é™¤åƒä½ç¬¦è™Ÿ (,) ä¸¦è§£æ
                        const priceStr = cols[priceIndex].trim().replace(/,/g, '');
                        const estimatedPrice = parseInt(priceStr) || 0; 

                        const referenceLink = linkIndex !== -1 ? cols[linkIndex].trim() : ''; 
                        
                        // è™•ç†æ™‚é–“æˆ³è¨˜ä¸¦è½‰æ›ç‚º Unix Time (æ¯«ç§’)
                        const timestampStr = cols[timestampIndex].trim();
                        const timestamp = Date.parse(timestampStr) || Date.now(); // è½‰æ›å¤±æ•—å‰‡ä½¿ç”¨ç•¶å‰æ™‚é–“
                        
                        const key = `${name}-${friend}`;

                        if (name && friend && !isNaN(quantity) && quantity > 0 && !existingItems.has(key)) {
                            items.push({
                                id: Date.now() + Math.random(), 
                                timestamp: timestamp, // å„²å­˜æ™‚é–“æˆ³è¨˜
                                name: name,
                                friend: friend,
                                quantity: quantity,
                                category: category, 
                                estimatedPrice: estimatedPrice, 
                                referenceLink: referenceLink, 
                                thumbBase64: '', 
                                fullBase64: '',  
                                purchased: false
                            });
                            existingItems.add(key);
                            newItemsCount++;
                        }
                    }
                });

                saveItems();
                showMessage(`æˆåŠŸåŒ¯å…¥ ${newItemsCount} å€‹é …ç›®ï¼`, 'success');
                csvFile.value = ''; // Reset input
            }
